calificacion:
    path:     /
    defaults: { _controller: calificacionBundle:Default:index }
cal_listado:
    path:     /listado
    defaults: { _controller: calificacionBundle:Default:listado }
    methods: [POST,GET]
busca_persona:
    path:     /persona/buscar
    defaults: { _controller: calificacionBundle:Default:buscaPersona }
    methods:    [ POST ]

persona:
    path:     /persona/{id}
    defaults: { _controller: calificacionBundle:Default:persona }
    methods:    [ GET ]

persona_accion:
    path:     /persona/{id}/{accion}
    defaults: { _controller: calificacionBundle:Default:pAccion }
    methods:    [ GET ]      
    
calif_reporte:
    path:     /reporte
    defaults: { _controller: calificacionBundle:Default:reporte }
calif_estadisticas:
    path:     /estadisticas
    defaults: { _controller: calificacionBundle:Default:estadisticas }
acto_admin:
    path:     /acto_admin
    defaults: {  _controller: calificacionBundle:Default:acto_admin}
